<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Naval Battle Game</title>
    <link rel = "stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="game-screen">
        <table>
            <tr>
                <td id="zone-0-0"><button id="zone-button-0-0" class="zone-button"></button></td>
                <td id="zone-0-1"><button id="zone-button-0-1" class="zone-button"></button></td>
                <td id="zone-0-2"><button id="zone-button-0-2" class="zone-button"></button></td>
                <td id="zone-0-3"><button id="zone-button-0-3" class="zone-button"></button></td>
                <td id="zone-0-4"><button id="zone-button-0-4" class="zone-button"></button></td>
            </tr>
            <tr>
                <td id="zone-1-0"><button id="zone-button-1-0" class="zone-button"></button></td>
                <td id="zone-1-1"><button id="zone-button-1-1" class="zone-button"></button></td>
                <td id="zone-1-2"><button id="zone-button-1-2" class="zone-button"></button></td>
                <td id="zone-1-3"><button id="zone-button-1-3" class="zone-button"></button></td>
                <td id="zone-1-4"><button id="zone-button-1-4" class="zone-button"></button></td>
            </tr>
            <tr>
                <td id="zone-2-0"><button id="zone-button-2-0" class="zone-button"></button></td>
                <td id="zone-2-1"><button id="zone-button-2-1" class="zone-button"></button></td>
                <td id="zone-2-2"><button id="zone-button-2-2" class="zone-button"></button></td>
                <td id="zone-2-3"><button id="zone-button-2-3" class="zone-button"></button></td>
                <td id="zone-2-4"><button id="zone-button-2-4" class="zone-button"></button></td>
            </tr>
            <tr>
                <td id="zone-3-0"><button id="zone-button-3-0" class="zone-button"></button></td>
                <td id="zone-3-1"><button id="zone-button-3-1" class="zone-button"></button></td>
                <td id="zone-3-2"><button id="zone-button-3-2" class="zone-button"></button></td>
                <td id="zone-3-3"><button id="zone-button-3-3" class="zone-button"></button></td>
                <td id="zone-3-4"><button id="zone-button-3-4" class="zone-button"></button></td>
            </tr>
            <tr>
                <td id="zone-4-0"><button id="zone-button-4-0" class="zone-button"></button></td>
                <td id="zone-4-1"><button id="zone-button-4-1" class="zone-button"></button></td>
                <td id="zone-4-2"><button id="zone-button-4-2" class="zone-button"></button></td>
                <td id="zone-4-3"><button id="zone-button-4-3" class="zone-button"></button></td>
                <td id="zone-4-4"><button id="zone-button-4-4" class="zone-button"></button></td>
            </tr>
        </table>
    </div>

    <div class="panel"><label>SCORE:</label><div class="score"></div></textarea><button class="reset-button">RESET</button></div>

    <script src="app.js"></script>
</body>
</html>
